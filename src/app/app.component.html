<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <div class="ion-text-center ion-padding-top">
        <img src="assets/App-logo.png" alt="" width="180px" />
      </div>
      <img class="ion-margin-top" src="assets/icon/side-bar-boder.png" alt="" style="margin-left: -20px;" />
      <ion-item button routerLink="/download" (click)="menutCtrl.close();admobS.rendomAdShow();">
        <ion-icon slot="start" color="secondary" name="bookmark-outline"></ion-icon>
        <ion-label><b>Saved</b></ion-label>
      </ion-item>
      <ion-item button routerLink="/faverite" (click)="menutCtrl.close();admobS.rendomAdShow();">
        <ion-icon slot="start" color="secondary" name="heart-outline"></ion-icon>
        <ion-label><b>Faverite</b></ion-label>
      </ion-item>
      <ion-item button (click)="gs.languagePopup();menutCtrl.close();admobS.rendomAdShow();">
        <ion-icon slot="start" color="secondary" name="language-outline"></ion-icon>
        <ion-label><b>Language</b></ion-label>
      </ion-item>
      <ion-item button routerLink="/privacy-police" (click)="menutCtrl.close()">
        <ion-icon slot="start" color="secondary" name="lock-closed-outline"></ion-icon>
        <ion-label><b>Privacy Policy</b></ion-label>
      </ion-item>
      <ion-item (click)="gs.rateApp()" button>
        <ion-icon slot="start" color="secondary" name="star-outline"></ion-icon>
        <ion-label><b>Rate Us</b></ion-label>
      </ion-item>
      <ion-item (click)="gs.appShare()" button>
        <ion-icon slot="start" color="secondary" name="share-social-outline"></ion-icon>
        <ion-label><b>Share App</b></ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" color="secondary" name="phone-portrait-outline"></ion-icon>
        <ion-label><b>App V{{gs.crVersion}}</b></ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
