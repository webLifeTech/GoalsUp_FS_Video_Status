<ion-content color="primary" [fullscreen]="true">
  <ion-slides [options]="slideOpts" #mySlider *ngIf="gs.myQuotesDownload.length" (ionSlideNextEnd)="slideNextt()"
    (ionSlidePrevEnd)="slidePrevv()">
    <ion-slide style="overflow: hidden" *ngFor="let quotRow of gs.myQuotesDownload; let index=index">
      <div class="vidSection">
        <img src="{{quotRow['image']}}?avoidCache={{index}}" alt="">
      </div>
      <ion-grid fixed style="position: absolute;bottom: 0;width: auto;">
        <ion-row>
          <ion-col size="4">
            <ion-fab-button (click)="viaVideoShare(quotRow);$event.stopPropagation()" *ngIf="!isVidShare"
              color="secondary" size="small" class="fab_btn">
              <ion-icon name="share-social-outline" class="blkColor"></ion-icon>
            </ion-fab-button>
            <ion-fab-button *ngIf="isVidShare" color="secondary" size="small" class="fab_btn">
              <ion-spinner name="dots"></ion-spinner>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
